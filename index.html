<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css personalizado -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS personalizado -->
    <script defer src="./js/index.js"></script>
</head>

<body>

    <section class="container">
        <h2>seteo de permisos del operador: CoderHouse</h2>
        <div class="permisos">
            <form action="">
                <div class="form-group">
                    <label for="declararEmergencia" class="configuracion">declarar emergencia:</label>
                    <input type="checkbox" id="declararEmergencia" name="declararEmergencia"
                        value="declararEmergencia" checked>
                </div>
                <div class="form-group">
                    <label for="aterrizarAeronave" class="configuracion">aterrizar aeronave:</label>
                    <input type="checkbox"  id="aterrizarAeronave" name="aterrizarAeronave"
                        value="aterrizarAeronave" checked>
                </div>
                <div class="form-group">
                    <label for="recibirAeronave" class="configuracion">recibir aeronave:</label>
                    <input type="checkbox" id="recibirAeronave" name="recibirAeronave"
                        value="recibirAeronave" checked>
                </div>
                <div class="form-group">
                    <label for="liberarAeronave" class="configuracion">liberar aeronave:</label>
                    <input type="checkbox" id="liberarAeronave" name="liberarAeronave"
                        value="liberarAeronave" checked>
                </div>
                <div class="form-group">
                    <label for="despegarAeronave" class="configuracion">despegar aeronave:</label>
                    <input type="checkbox" id="despegarAeronave" name="despegarAeronave"
                        value="despegarAeronave" checked>
                </div>
                <!-- <div class = "btnSetearPermisos">
                    <button id="btnSetearPermisos">setear permisos</button>
                </div> -->
            </form>
            <div class="ingresoPanel">
                <a href="./panelControlador.html" class="btnSetearPermisos" id="btnSetearPermisos">ingresar al panel de control aereo</a>
            </div>
        </div>
    </section>
</body>

</html>
